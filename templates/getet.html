{% extends 'base.html' %}


{% block content %}
<div class="text-center">
    <h1 class="text-danger">{{titre}}</h1>
</div>
<br><br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form action="{% url 'sansM1' %}">
            <div class="form-group has-success">
                <label for="">Type Formation</label>
                <select name="typef" id="" class="form-control">
                    <option>-----------------------------------------</option>
                    {% for x in typef %}
                    <option value="{{x.codeTF}}">{{x.type_formation}}</option>
                    {% endfor %}
                </select><br>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Suivant</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
</div>
{% endblock content %}
