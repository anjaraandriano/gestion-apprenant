{% extends "base.html" %}


{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="text-center">
            <h1 class="text-danger">{{titre}}</h1>
        </div>
        <br>
        <form action="{% url 'fichNoty' %}">

            <label for="">Classe :</label>
            <select name="classe" class="form-control">
                <option>--------------------</option>
                {% for x in prom %}

            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock content %}
